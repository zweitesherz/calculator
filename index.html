<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form name="calc">
    <input type="text" name="input" id="field" class="window">
    <div class="buttonsAll">
        <div>
            <input type="button" value="1" id="one" class="buttons">
            <input type="button" value="2" id="two" class="buttons">
            <input type="button" value="3" id="three" class="buttons">
            <input type="button" value="+" id="plus" class="buttons">
        </div>


        <div>
            <input type="button" value="4" id="four" class="buttons">
            <input type="button" value="5" id="five" class="buttons">
            <input type="button" value="6" id="six" class="buttons">
            <input type="button" value="−" id="minus" class="buttons">
        </div>

        <div>
            <input type="button" value="7" id="seven" class="buttons">
            <input type="button" value="8" id="eight" class="buttons">
            <input type="button" value="9" id="nine" class="buttons">
            <input type="button" value="×" id="multi" class="buttons">
        </div>

        <div>
            <input type="button" value="c" id="clean" class="buttons">
            <input type="button" value="0" id="null" class="buttons">
            <input type="button" value="=" id="ravno" class="buttons">
            <input type="button" value="/" id="delenie" class="buttons">
        </div>
    </div>

</form>


<script src="calculator.js"></script>
</body>
</html>
